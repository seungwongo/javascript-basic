<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
</head>
<body>
  <script>
    try {
      consol.log("log메시지");
    } catch(err) {
      console.log(err.name);
      console.log(err.message);
    }

    console.log("log 정상 메시지");

    var x = 5;

    try {
      if(x == "") throw "empty";

      var y = x + 3;
      console.log(y);
    } catch(err) {
      console.log(`x is ${err}`);
    } finally {
      console.log("try/catch문 제일 마지막에 반드시 실행");
    }



  </script>
</body>
</html>
