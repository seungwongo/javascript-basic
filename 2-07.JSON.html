<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
</head>
<body>
  <script>
    //JSON
    //json 서버로 부터 웹페이지로 데이터를 전송할 때 자주 사용.
    //웹페이지에서 서버로 데이터를 전송할 때도 json 포맷 자주 사용.
    //json - JavaScript Object Notation의 약자
    //

    var data = {
      "employees": [
        {"firstName":"John", "lastName":"Doe"},
        {"firstName":"John", "lastName":"Doe"},
        {"firstName":"John", "lastName":"Doe"}
      ]
    }

    //JSON.stringify
    console.log(data);

    var text = '{ "employees" : [' +
    '{ "firstName":"John" , "lastName":"Doe" },' +
    '{ "firstName":"Anna" , "lastName":"Smith" },' +
    '{ "firstName":"Peter" , "lastName":"Jones" } ]}';



    var obj = JSON.parse(text);
    console.log(obj);


    //JSON.parse


  </script>
</body>
</html>
