<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
</head>
<body>
  <script>
    //Spread Operator
    //분해하는 그런 기능..

    var arr1 = [4,5,6];
    var arr2 = [1,2,3];
    var arr3 = [...arr2,...arr1];
    console.log(arr3);

    var cd = "CD";
    var alphabet = ['A','B',...cd];
    console.log(alphabet);

  </script>
</body>
</html>
